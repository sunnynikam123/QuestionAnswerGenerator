<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        customGreen: '#22c55e', // Added custom green color
                    }
                }
            }
        }
    </script>
    <title>MyQAGenerator</title>

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css">

    <!-- jQuery and DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.print.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
</head>

<body class="dark:bg-slate-800 bg-white text-gray-900 dark:text-white">
    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="/" class="flex items-center space-x-3">
                <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Logo" />
                <span class="self-center text-2xl font-semibold dark:text-white">MyQAGenerator</span>
            </a>
        </div>
    </nav>

    <!-- Q&A Section -->
    <div class="h-auto flex flex-col items-center justify-center py-10">
        <div class="m-auto max-w-5xl p-6 bg-gray-800 text-white rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-center mb-4">Generated Q&A</h2>
            <div class="overflow-y-auto max-h-[70vh]">
                http://127.0.0.1:5001/api_generate_question
            </div>
        </div>
    </div>

    <!-- Custom DataTables Script -->
    <script>
        $(document).ready(function () {
            $('#qaTable').DataTable({
                dom: 'Bfrtip',
                buttons: [
                    {
                        extend: 'copy',
                        text: 'Copy',
                        className: 'bg-customGreen hover:bg-green-600 text-white rounded-lg px-3 py-2'
                    },
                    {
                        extend: 'csv',
                        text: 'Download CSV',
                        className: 'bg-customGreen hover:bg-green-600 text-white rounded-lg px-3 py-2'
                    },
                    {
                        extend: 'excel',
                        text: 'Download Excel',
                        className: 'bg-customGreen hover:bg-green-600 text-white rounded-lg px-3 py-2'
                    },
                    {
                        extend: 'pdf',
                        text: 'Download PDF',
                        className: 'bg-customGreen hover:bg-green-600 text-white rounded-lg px-3 py-2'
                    },
                    {
                        extend: 'print',
                        text: 'Print',
                        className: 'bg-customGreen hover:bg-green-600 text-white rounded-lg px-3 py-2'
                    }
                ],
                paging: false,
                ordering: false,
                info: false,
                searching: false
            });
        });
    </script>
</body>

</html>
