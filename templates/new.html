<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <title>MyQAGenerator</title>
</head>

<body class="dark:bg-slate-800 bg-white text-gray-900 dark:text-white">
    <nav class="bg-white border-b border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="/" class="flex items-center space-x-3">
                <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Logo" />
                <span class="self-center text-2xl font-semibold dark:text-white">MyQAGenerator</span>
            </a>
            <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li><a href="/new" class="block py-2 px-3 text-blue-700 dark:text-blue-500">Home</a></li>
                    <li><a href="/login" class="block py-2 px-3 hover:text-blue-700 dark:hover:text-blue-500">Login</a></li>
                    <li><a href="/signup" class="block py-2 px-3 hover:text-blue-700 dark:hover:text-blue-500">Signup</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="flex flex-col items-center justify-center min-h-screen  py-8">
        <div class="w-full max-w-lg p-6 bg-gray-800 text-white rounded-lg shadow-lg">
            <h3 class="text-2xl font-semibold text-center mb-6">Generate Questions & Answers</h3>
            <form method="POST" action="/generate_test">
                <div class="mb-4">
                    <label for="itext" class="block text-sm font-medium">Input Text</label>
                    <textarea name="itext" id="itext" rows="6" placeholder="Input Text?" required class="w-full p-3 mt-1 bg-gray-700 rounded-md focus:outline-none focus:ring focus:ring-blue-500"></textarea>
                </div>
                <div class="mb-4">
                    <label for="test_type" class="block text-sm font-medium">Choose Question Type</label>
                    <select name="test_type" id="test_type" required class="w-full p-3 mt-1 bg-gray-700 rounded-md focus:outline-none focus:ring focus:ring-blue-500">
                        <option value="objective">Objective</option>
                        <option value="subjective">Subjective</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="noq" class="block text-sm font-medium">No of Questions</label>
                    <input type="number" name="noq" id="noq" min="1" placeholder="No. of Questions" required class="w-full p-3 mt-1 bg-gray-700 rounded-md focus:outline-none focus:ring focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 rounded-md text-white font-medium">Generate</button>
            </form>
        </div>
    </div>
</body>
</html>
